<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="header">
            <h1>Rock! Paper! Scissors!</h1>
        </div>
        
        <div class="info">
            <div class="score">
                <h2>SCORE:</h2>
                <div class="score-details">
                    <div class="player">0</div>
                    <div class="separator">-</div>
                    <div class="cpu">0</div>
                </div>
                <span id="message-box"></span>
            </div>
        </div>

        <div class="content">
            <div class="element rock">
                <img src="./images/rock.png" alt="rock img">
                <p>Rock</p>
            </div>
            <div class="element paper">
                <img src="./images/paper.png" alt="paper img">
                <p>Paper</p>
            </div>
            <div class="element scissors">
                <img src="./images/scissors.png" alt="scissors img">
                <p>Scissors</p>
            </div>
        </div>
    </div>
    
    <!-- <script src="javascript.js"></script> -->
</body>
</html>
